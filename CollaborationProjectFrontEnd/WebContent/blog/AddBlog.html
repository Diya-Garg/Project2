<div class="container" >
  <h2>Add Blog</h2>
  <form ng-controller="BlogController">
    <div class="form-group">
      <label class="control-label col-sm-2" for="blogName">Blog Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="blogName" placeholder="Enter Blog Name " name="blogName" ng-model="blog.blogName">
      </div>
    </div> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="blogContent">Blog Content:</label>
      <div class="col-sm-10">
      	<img src="images/Bold.png" style="width:20px;height:15px"/>
      	<img src="images/Italic.ico" style="width:20px;height:15px"/>
      	<img src="images/underline.png" style="width:20px;height:15px"/>
      	<br/>          
        <textarea class="form-control" id="blogContent" placeholder="Enter Blog Content" name="blogContent" rows="10" ng-model="blog.blogContent">
        </textarea>
      </div>
      
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Add Blog" ng-click="addBlog()">
      </div>
    </div>
  </form>
</div>
