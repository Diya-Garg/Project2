<div class="container"  ng-controller="BlogController" class="table-responsive">

<br/><br/>



 <h2>Update Blog</h2>
  <form>
    <div class="form-group">
      <label class="control-label col-sm-2" for="blogName">Blog Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="blogName"  name="blogName" ng-model="currentBlog.blogName">
      </div>
    </div> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="blogContent">Blog Content:</label>
      <div class="col-sm-10">
      	<textarea class="form-control" id="blogContent"
         name="blogContent" rows="10" ng-model="currentBlog.blogContent">
        </textarea>
      </div>
      
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" value="Update Blog" ng-click="editBlog()">
      </div>
    </div>
  </form>
  
  <br/><br/>
  
  
  
  
</div>
