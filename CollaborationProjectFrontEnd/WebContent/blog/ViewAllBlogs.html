<div class="container"  ng-controller="BlogController" class="table-responsive" data-ng-init="fetchAllBlogsAgain()">



<br/>

<h1>List of All Blogs</h1><br/>



<div class="list-group" >
    <div href="#" class="list-group-item" ng-repeat="blog in allBlogs">
      <h3 class="list-group-item-heading" style="color:#0000A0" >
     	{{blog.blogName}}
      </h3>
      <h4 class="list-group-item-text">
      	{{blog.blogContent}}
      	<img src="images/Update.png" style="height:40px;width:40px;padding-right:20px" ng-click="UpdateBlog(blog.blogId)" ng-hide="{{currentUser.role=='Role_Admin'}}"/>
      	<img src="images/Delete.png" style="height:40px;width:40px" ng-click="DeleteBlog(blog.blogId)" ng-hide="{{currentUser.role=='Role_Admin'}}"/> 
      	
      	<br/>
      	<span style="color:#0000FF">Created On :  </span>{{blog.createDate}} <br/>
      	<span style="color:#0000FF">likes : </span> {{blog.likes}} <br/>
      	
      </h4>
      
      <h4>
      	<span style="color:#0000FF">Status : </span> {{blog.status}} <br/>
      	</h4>
      
      	<h4>
      		<input type="button" ng-click="viewAllBlogComments(blog.blogId)" class="btn btn-primary">View Comments</button>
      	</h4>
      
      
    </div>
  </div>
</div>
